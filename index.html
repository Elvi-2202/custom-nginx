<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-img {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Galerie Photo</h1>
        <div class="row g-3">
            <div class="col-md-4">
                <img src="https://placehold.co/600x400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="0" alt="Image de la galerie 1">
            </div>
            <div class="col-md-4">
                <img src="https://placehold.co/600x400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="1" alt="Image de la galerie 2">
            </div>
            <div class="col-md-4">
                <img src="https://placehold.co/600x400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="2" alt="Image de la galerie 3">
            </div>
            
        </div>
    </div>
    
    <div class="modal fade" id="carouselModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Galerie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://placehold.co/600x400" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://placehold.co/600x400" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://placehold.co/600x400" class="d-block w-100">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.gallery-img').forEach((img, index) => {
            img.addEventListener('click', () => {
                const carousel = new bootstrap.Carousel(document.getElementById('galleryCarousel'));
                carousel.to(index);
            });
        });
    </script>
</body>
</html>
